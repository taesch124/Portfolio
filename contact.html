<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/contact.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat:300,400,600,700" rel="stylesheet">
    </head>

    <body>

        <div id="wrapper" class="wrapper">

            <header>
                <div class="header_content">
                    <div class="logo_name">
                        <h1 id="name_text">Daniel <span id="header_last_name" class="new_line">Taeschler</span></h1>
                    </div>

                    <nav>
                        <ul>
                            <li><a href="./index.html">About</a></li>
                            <li><a href="./portfolio.html">Portfolio</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                            <li><a href="./full.html">Full Portfolio</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="main_content">
                <section class="row full-width">
                    <div class="contact_me row_content">
                        <form id="contact_me_form">
                            <div class="full-grid-width" id="form_prompt">
                                <h2>Contact Me</h2>
                                <p>Please leave your name and e-mail and I will get back to you as soon as possible.</p>
                            </div>
                            
                            <div id="person_info">
                                <label for="form_name">Name</label>
                                <input type="text" id="form_name">

                                <label>Email</label>
                                <input type="email" id="form_email">
                            </div>

                            <div id="message">
                                <label for="form_message">Message</label>
                                <textarea type="textarea" id="form_message" rows="5"></textarea> 
                            </div>
                            <div class="form_buttons full-grid-width">
                                <div id="clear_button">
                                    <button>Clear</button>
                                </div>

                                <div id="submit_button">
                                    <button>Submit</button>
                                </div>
                            </div>

                            <div class="social-media full-grid-width">
                                <a href="https://github.com/taesch124"><img class="social-media-icon" src="assets/images/social-media/github.svg" alt="Github link"></a>
                                <a href="https://www.linkedin.com/in/daniel-taeschler/"><img class="social-media-icon" src="./assets/images/social-media/linkedin.svg" alt="Linkedin link"></a>
                            </div>

                        </form>
                        
                    </div>
                    
                </section>

                <footer>
                    <div class="footer_content">
                        <h9>Copyright &copy;</h9>
                        <div><p>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Github sign">Github sign</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p></div>
                    </div>
                </footer>
            </div>

        </div>

    </body>
    <script src="./assets/scripts/header.js"></script>
</html>
